<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RickshawAI - the future of transportation services. </title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: #00ffcc;
      overflow: hidden;
    }

    /* Header Styling */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      text-align: center;
      background: rgba(10, 10, 10, 0.8);
      z-index: 1000;
    }

    header h1 {
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 5px;
      background: linear-gradient(90deg, #00ffcc, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc;
      }
      100% {
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 80px #ff00ff;
      }
    }

    /* Full-Screen Image */
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('rickshaw.jpg'); /* Replace with your cyberpunk image URL */
      background-size: cover;
      background-position: center;
      filter: brightness(0.8) contrast(1.2);
      z-index: -1;
    }

    /* Overlay for Neon Effect */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 255, 204, 0.1), rgba(255, 0, 255, 0.1));
      z-index: 0;
    }
  </style>
  <!-- Google Font for Futuristic Look -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Neon Nexus</h1>
  </header>
  <div class="background-image"></div>
  <div class="overlay"></div>
</body>
</html>
